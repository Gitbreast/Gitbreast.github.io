*为例，年线连续三年收阴跌。\\n富国药王，前新财富医药分析师于洋也在三季报中高度评价了这个点位的生物医药行业，“对于医药，我们认为反腐抑制短期需求和也抑制长期供给，一个长久期资产遇到了长期利好，而短期利空带来的回调或许是较好的投资机会。”。估值挤干水分，向下空间有限，未来仍有无限遐想，此时投资医药的性价比开始凸显。而作为市场长期重点关注的行业，公募基金自然也培养了不少掌舵手，从历史业绩来看，主动型医药基金相比于被动行业指数更容易获取超额收益\\n\\n安稳的盾：**安信医药健康(F010709)**。池陈森展露峥嵘是在2021年，那年医药指数跌10%，而他管理的安信医药健康A却逆势涨43%，而他2021年1月任职以来，基金最大回撤26%，而同期医药指数最大回撤为52%。可以说他将防御属性拉满，怎么做到的？从组合看，可以简单概括是：**不抱团、不押单一赛道，均衡布局**。\\n重剑无锋：**融通健康产业(F000727)**。万民远是几个医药基金经理中，资历最老的之一。博士毕业，2011年开始在银河证券做研究员，12-14在国海证券，14-15在融通基金，15-16去了私募做投资，16年重回融通基金，一直到现在。从基金组合看，整体淡化择时和仓位选择，**在细分赛道中寻找产业趋势**。\\n如果从市净率角度，不难看出目前医药行业的估值还是比较偏低的。但**因为行业研究的特殊性，医药主题基金更推荐投资者通过主动投资的方式来进行**。\\n本文带你测评几只表现优秀的医药基金。\\nhttps://omnivore.app/robyho/8-18bdc2ccebd\\n#+END_QUOTElogseq____&quot;,536900424]],[logseq____&quot;^15logseq____&quot;,[12419,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536894157]],[logseq____&quot;^15logseq____&quot;,[12419,logseq____&quot;^@logseq____&quot;,false,536894157]],[logseq____&quot;^15logseq____&quot;,[12419,logseq____&quot;^Flogseq____&quot;,12795,536901432]],[logseq____&quot;^15logseq____&quot;,[12419,logseq____&quot;^Xlogseq____&quot;,12418,536894157]],[logseq____&quot;^15logseq____&quot;,[12419,logseq____&quot;^Vlogseq____&quot;,12795,536900444]],[logseq____&quot;^15logseq____&quot;,[12419,logseq____&quot;^Ulogseq____&quot;,12418,536900448]],[logseq____&quot;^15logseq____&quot;,[12419,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1logseq____&gt;logseq____&quot;,logseq____&quot;65571065-4955-4746-9a03-65b6d3e38f27logseq____&quot;],536902995]],[logseq____&quot;^15logseq____&quot;,[12419,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^1logseq____&gt;logseq____&quot;],536902995]],[logseq____&quot;^15logseq____&quot;,[12419,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1logseq____&gt;logseq____&quot;,logseq____&quot;65571065-4955-4746-9a03-65b6d3e38f27logseq____&quot;],536902995]],[logseq____&quot;^15lo 12471,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&gt; ｜重点速递｜中美两国决定启动强化气候行动工作组，新能源板块表现亮眼！\\n11月15日，中美两国发表了关于加强合作应对气候危机的阳光之乡声明，重申致力于合作并与其他国家共同努力应对气候危机。\\n两国强调，公约第28次缔约方大会（COP28）对于在这关键十年及其后有意义地应对气候危机至关重要。根据声明，中美两国决定启动“21世纪20年代强化气候行动工作组”，开展对话与合作，以加速21世纪20年代的具体气候行动。工作组由两国气候变化特使共同领导，两国相关部委和政府机构的官员以适当方式参加。\\n在能源领域，声明还提到，双方同意重启中美能效论坛，以深化工业、建筑、交通和设备等重点领域节能降碳政策交流；中美两国计划重启双边能源政策和战略对话，就共同商定的议题开展交流，推动二轨活动，加强务实合作；两国争取到2030年各自推进至少5个工业和能源等领域碳捕集利用和封存（CCUS）大规模合作项目。\\n今日盘面对此事件有正面反应，光伏锂电板块表现亮眼，隆基绿能、天齐锂业等龙头股领涨，金刚光伏、福能东方等题材股获得20cm涨停。\\n**在经历了大幅扩产后，光伏锂电等行业出现产能过剩现象，资本的撤退导致近两年股价疲软。然后绿色低碳大趋势促使光伏行业大发展，适当的供大于求才能引导企业合理竞争，这是行业经营和市场竞争的正常现象。从估值角度来看，光伏锂电均处于底部区间，长期趋势向好。**\\n投资新能源板块，投资者可关注相关主题主动基金和被动基金。例如：祁禾管理的**易方达环保主题混合（001856）**，**银华中证光伏ETF发起式联接A(012928)**。logseq____&quot;,536900466]],[logseq____&quot;^15logseq____&quot;,[12471,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536894549]],[logseq____&quot;^15logseq____&quot;,[12471,logseq____&quot;^@logseq____&quot;,false,536894549]],[logseq____&quot;^15logseq____&quot;,[12471,logseq____&quot;^Flogseq____&quot;,12796,536900469]],[logseq____&quot;^15logseq____&quot;,[12471,logseq____&quot;^Xlogseq____&quot;,12418,536894549]],[logseq____&quot;^15logseq____&quot;,[12471,logseq____&quot;^Vlogseq____&quot;,12796,536900477]],[logseq____&quot;^15logseq____&quot;,[12471,logseq____&quot;^Ulogseq____&quot;,12418,536900606]],[logseq____&quot;^15logseq____&quot;,[12471,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65571c7c-c15c-4c9e-9c48-55f6bcc5d1balogseq____&quot;,536894549]],[logseq____&quot;^15logseq____&quot;,[12488,logseq____&quot;^Mlogseq____&quot;,true,536898313]],[logseq____&quot;^15logseq____&quot;,[12488,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;除货币基金外，公募基金都可以使用衍生品\\ncollapsed:: truelogseq____&quot;,536902968]],[logseq____&quot;^15logseq____&quot;,[12488,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536894743]],[logseq____&quot;^15logseq____&quot;,[12488,logseq____&quot 机会，且如果A股开启反弹，从历史表现看，医药股或不会缺席。\\n\\n从医药行业本身来看：第九批国家组织药品集中带量采购在上海产生拟中选结果 随着带量采购进入常态化阶段，**市场已经逐步消化集采带来的各方面影响**，从医药板块近期的市场走势来看，也侧面印证了这一观点。医药反腐工作方面，积极鼓励正规学术会议正常开展。医药行业腐败问题集中整治或将强化医药企业的产品能力。\\n此外医药重磅大单品不断催化主题投资，当下，实现重大突破的领域不仅有 GLP-1 类减肥神药，被称为“下一个金矿”的阿尔茨海默病（AD）也接连传出利好消息，AD血液检测有望成为又一爆款。\\n\\n总的来说，从医药行业自身而言，处于**基本面向上、长期发展路径清晰（需求稳定、供给优化）的大周期**；从外部环境看，**美债利率下行有助于医药板块估值提升**；横向对比其他行业，**医药估值偏低、政策预期负担小，具备比较优势**。\\n\\n若看好医药底部的投资机会，投资者可以关注万民远管理的**融通健康产业灵活配置A（000727）**，医药黑马基金经理池陈森管理的**安信医药健康股票A（010709）**。\\n#+END_QUOTElogseq____&quot;,536901418]],[logseq____&quot;^15logseq____&quot;,[12522,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536895037]],[logseq____&quot;^15logseq____&quot;,[12522,logseq____&quot;^@logseq____&quot;,false,536895037]],[logseq____&quot;^15logseq____&quot;,[12522,logseq____&quot;^Flogseq____&quot;,12419,536901432]],[logseq____&quot;^15logseq____&quot;,[12522,logseq____&quot;^Xlogseq____&quot;,12418,536895037]],[logseq____&quot;^15logseq____&quot;,[12522,logseq____&quot;^Vlogseq____&quot;,12795,536901425]],[logseq____&quot;^15logseq____&quot;,[12522,logseq____&quot;^Ulogseq____&quot;,12418,536895038]],[logseq____&quot;^15logseq____&quot;,[12522,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u655722e7-a741-47f0-87bc-9748a6f2a3fclogseq____&quot;,536895037]],[logseq____&quot;^15logseq____&quot;,[12526,logseq____&quot;^Mlogseq____&quot;,true,536902114]],[logseq____&quot;^15logseq____&quot;,[12526,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;新手推荐？\\ncollapsed:: truelogseq____&quot;,536902968]],[logseq____&quot;^15logseq____&quot;,[12526,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536895083]],[logseq____&quot;^15logseq____&quot;,[12526,logseq____&quot;^Flogseq____&quot;,12637,536897719]],[logseq____&quot;^15logseq____&quot;,[12526,logseq____&quot;^Xlogseq____&quot;,4353,536895083]],[logseq____&quot;^15logseq____&quot;,[12526,logseq____&quot;^Vlogseq____&quot;,12585,536897719]],[logseq____&quot;^15logseq____ 功夫看盘和烦恼。**\\n\\n还可以应用一些切实可行的投资方法，帮助我们调整投资心态。第一，下跌过程中尽量买慢一点；第二，上涨过程中，实在想卖就卖，但一定要卖慢一点；第三，采取**股、债、商品按一定比例配置，然后进行动态再平衡的方法**，让自己的投资进可攻、退可守；第四，**权益产品方面均衡配置，不赌行业或风格**；第五，不奢求投资最优解，选择一种容易执行、并且容易长期坚持下来的投资方法投资。主动降低投资难度，适当追求投资舒适度，让我们心态良好的同时，也更容易坚持下去，从而实现投资获利的目标。\\n\\n本文带你探讨股市震荡期间如何调整投资心态，舒适投资。\\nhttps://omnivore.app/robyho/-18be147f214\\n#+END_QUOTElogseq____&quot;,536901503]],[logseq____&quot;^15logseq____&quot;,[12614,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536896723]],[logseq____&quot;^15logseq____&quot;,[12614,logseq____&quot;^@logseq____&quot;,false,536896723]],[logseq____&quot;^15logseq____&quot;,[12614,logseq____&quot;^Flogseq____&quot;,12826,536901487]],[logseq____&quot;^15logseq____&quot;,[12614,logseq____&quot;^Xlogseq____&quot;,12418,536896723]],[logseq____&quot;^15logseq____&quot;,[12614,logseq____&quot;^Vlogseq____&quot;,12826,536901492]],[logseq____&quot;^15logseq____&quot;,[12614,logseq____&quot;^Ulogseq____&quot;,12418,536896724]],[logseq____&quot;^15logseq____&quot;,[12614,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6558632a-aa70-41c1-99fe-81c4c81e6b04logseq____&quot;,536896723]],[logseq____&quot;^15logseq____&quot;,[12615,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#+BEGIN_QUOTE\\n｜重点速递｜公募量化“战斗力”揭秘 多只基金实现连续3年正收益\\n今年以来，相比于位处舆论风口浪尖上的私募量化基金，公募量化基金则较为“低调”。然而，最新数据显示，公募量化基金仍然涌现出了一批“黑马”产品，更有多只基金实现了三年以上的连续正收益。\\n济安金信基金评价中心统计数据显示，**截至2023年11月15日，全市场共有公募股票型量化基金108只，成立三年以上的有53只**。其中，近三年回报率超过10%的共有7只。**国金量化多因子股票A**以56.97%的近三年高回报成绩“遥遥领先”；**招商量化精选股票A**、**招商量化精选股票C**的回报率也均超过了30%。\\n但是值得注意的是，国金量化多因子股票A的规模在今年猛增51.62亿元，达67.34亿元。此外，招商量化精选股票A、招商量化精选股票C则在今年分别实现了13.63亿元和9.21亿元的规模增长。\\n国寿安保基金认为，从资金的配置风格来看，**根据已经披露的公募基金半年报和上市公司股东数据，机构持仓集中度进一步下降，持仓股票更加分散，风格上更加偏向中小市值。在震荡为主、小市值股票占优的市场背景下，量化投资策略可以实现较好的投资收益。**\\n\\n布局量化基金，大家可以关注马芳、姚加红管理的**国金量化多因子股票A（F006195）**，坚持纯粹的量化方式来构建极度分散化的投资组合；**招商量化精选股票A（F001917）**王平管理，采用**PE-REO**模型，没有市值风格偏好，规模上限更高。\\n#+END_QUOTElogseq____&quot;,536901589]],[logseq____&quot;^15logseq____&quot;,[12615,logseq____&quot;
